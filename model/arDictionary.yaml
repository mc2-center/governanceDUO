      Award
      Other
  
  tierEnum:
    description: >-
      An enumeration of data tiers that can be used in the
      `dataTier` slot.
    permissable_values:
      Anonymous:
        description: >-
          Data can be viewed and downloaded anonymously by anyone on the internet.
      Open:
        description: >-
          Users must have a Synapse account to download data.
      Controlled:
        description: >-
          Users must have a Synapse account and satisfy access conditions to download data.
      Private:
        description: >-
          Users must be provided access to data in Synapse by a project administrator.
  
  licenseEnum:
